<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jsassignmnet1.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background-color: rgb(132, 215, 248);">
    <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
        <h2 style="color: rgb(16, 107, 150);"><i>User Input Form</i></h2>
        <form>
            <div>
                <label for="uname">Name :</label>
                <input  class="form-control" type="text" placeholder="name" id="uname">
            </div>
            <div style="margin-top: 10px;">
                <label for="em">Email :</label>
                <input class="form-control" type="email" placeholder="email_id" id="em">
            </div>
            <div style="margin-top: 10px;">
                <label for="age">Age :</label>
                <input class="form-control" type="number" placeholder="age" id="age">
            </div>
            <div style="margin-top: 10px;">
                <label for="mobile">Mobile Number :</label>
                <input class="form-control" type="number" placeholder="Ph. Number" id="mobile">
            </div>
            <button style="margin-top: 10px;" class="btn btn-primary" type="submit"  onclick="formValid()">Submit</button>
            </form>
    </div>
    <div class="col-4"></div>
</div>
</body>
</html>
